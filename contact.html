    <header>
        <div class="navbar">
            <div class="navbar-title">
                <a href="index.html">WELDING</a>
            </div>
            <div class="navbar-menu open">
                <a href="index.html" >HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="services.html">SERVICES</a>
                <a href="team.html">TEAM</a>
                <a href="contact.html" class="menu-active">CONTACT</a>
            </div>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

    </header>

    <!--CONTACT SECTION-->

    <section class="contact" id="contact">
        <div class="contact-title hidden">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-container">
            <div class="contact-map hidden">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253840.65639244905!2d106.66469913447534!3d-6.2293795823517195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e945e34b9d%3A0x5371bf0fdad786a2!2sJakarta!5e0!3m2!1sen!2sid!4v1751091822014!5m2!1sen!2sid"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form hidden">
                <input type="name" placeholder="Name">
                <input type="phone-number" placeholder="Phone Number">
                <input type="email" placeholder="Email">
                <input type="message" placeholder="Message" class="message">
            </div>
        </div>
    </section>

    <!--FOOTER SECTION-->

    <footer>
        <div class="media-social">
            <div class="media-social-icon">
                <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>

            </div>
        </div>

        </div>
    </footer>

    <script>
      feather.replace();
